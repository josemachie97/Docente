<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página Principal</title>
<link rel="shortcut icon" type="imagex/png" href="/img/download.ico">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Author" content="José Machie">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<script src="https://kit.fontawesome.com/006642858d.js"></script>


<body>
    
   
	<div th:replace="fragmentos/fragmentos::cabecalho">
	
	</div>
	
	<div class="container text-center">
	<h1>  Seja Bem-Vindo No Sistema de Gestão de Docente da UEM</h1>
	<hr>
	
	
	
	<table style=" margin: 0 auto;" class="table table-bordered table-secundary text-center" >
	<thead class="table-info">
	<tr>
		<td >Nome</td>
		<td >Disciplina </td>
  		<td >Idade</td>
  		<td>Editar </td>
  		<td>Apagar</td>
  	</tr>	
	</thead>
	
	
	<tbody>
	<tr th:each="list:${listaDocentes}">
		<td th:text="${list.nome}"></td>
		<td th:text="${list.disciplina}"> </td>
  		<td th:text="${list.idade}"></td>
  		<td>
  			<a class="btn btn-primary" th:href="@{Editar/{id}(id=${list.docente_id}) }"> <i class="fas fa-edit"></i>
  			Editar
  			</a>
  		</td>
  		<td>
  			<a class="btn btn-danger" th:href="@{Excluir/{id} (id=${list.docente_id})}"> <i class="fas fa-times"></i>
  			Apagar</a>
  		</td>
  	</tr>	
	</tbody>
	
	</table>


</div>


	
	
	
	

</body>
</html>
