<link rel="stylesheet" href="/css/login.css">

<body>
    
	<div class="container text-center">
	
	<div class="form h-100">
	<form th:action="@{/login}" method="post" th:object=${Usuario} autocomplete="off">
		<div class="mb-3 ">
		 <label  class="form-label">UserName</label>
		 <input type="text" th:field=*{userName} class="form-control"  placeholder="Abdul" required minlength="7">
		</div>
		
		<div class="mb-3">
		 <label  class="form-label">Password</label>
		 <input type="password" th:field=*{password} class="form-control" placeholder="*****" required minlength="5">
		</div>
		<p>Se não tem conta  <a  class="btn btn-success" th:href="@{/registrarUser}">clique Aqui!  </a>
		</p>
		<div>
		
		
		</div>
		
		
		<button  class="btn btn-primary"> Cadastrar</button>
		
	</form>
	
	</div>
	

</body>
