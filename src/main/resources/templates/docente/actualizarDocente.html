<body>
    
   
	<div th:replace="fragmentos/fragmentos::cabecalho">
	
	</div>
	
	<div class="container ">
	<div class="text-center">
	<h1> Seja Bem-Vindo No Sistema de Gestão de Docente da UEM</h1>
	<hr>
	
	<h2> Actualização dos dados do docente</h2>
	
	</div>
	<br>
	
	<form th:action="@{/Editar}" method="post" th:object=${Docente} autocomplete="off">
	
		<input type="hidden" th:field="*{docente_id}">
		
		<div class="mb-3">
		 <label  class="form-label">Nome do Docente</label>
		 <input type="text" th:field=*{nome} class="form-control"  placeholder="Justino Sitóe" required minlength="7">
		</div>
		
		<div class="mb-3">
		 <label  class="form-label">Disciplina</label>
		 <input type="text" th:field=*{disciplina} class="form-control" placeholder="Inglês" required minlength="6">
		</div>
		
		<div class="mb-3">
		 <label  class="form-label">Idade</label>
		 <input type="number" th:field=*{idade} class="form-control"  placeholder="40" required min="22" max="60">
		</div>
		
		<div class="text-center">
		
		<button style=" margim:0 auto; "  class="btn btn-primary"> Submeter</button>
		
		</div>
		
	</form>
	
	</div>
		
	
	
	</div>
	
	<br>
	<br>
